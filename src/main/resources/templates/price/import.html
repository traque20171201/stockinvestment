<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/flag-icon.min.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Stock Investment Management System</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="hero-unit">
			<h1 th:text="#{price.import.title}">Import data stock price history from fpts.com.vn</h1>
			<form th:action=@{/price/import} method="post" enctype="multipart/form-data" class="form-inline">
				<div class="form-group mb-2">
					<select th:name="exchange" class="form-control">
						<option value="1">HOSE</option>
						<option value="2">HNX</option>
						<option value="3">UPCOM</option>
					</select>
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="file" th:name="fileExcel" class="form-control-file" required />
				</div>
				<button type="submit" class="btn btn-primary mb-2" th:text="#{price.import.import}">Import</button>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/flag-icon.min.css">
    <link rel="stylesheet" href="../../../css/price.css">
    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="../../../js/popper.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <title>Evaluation System</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="hero-unit">
			<h1>Bổ sung đánh giá phòng ban</h1>
			<div class="container">
				<div class="form-group row">
					<div class="col col-sm-2"><span>Phòng Ban:</span></div>
					<div class="col col-sm-4"><span th:text="${departmentEvaluation.departmentId}">Department Id</span></div>
					<div class="col col-sm-2"><span>Năm:</span></div>
					<div class="col col-sm-4"><span th:text="${departmentEvaluation.year}">Year</span></div>
				</div>
			</div>
			<div class="container">
				<div class="form-group row">
					<div class="col col-sm-4">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#departmentTaskModal" th:data-whatever="${departmentEvaluation.departmentId}">Thêm mới nhiệm vụ</button>
					</div>
					<div class="col col-sm-8"></div>
				</div>
			</div>
			<div class="container" th:if="${!departmentTasks.empty}">
				<div class="table-responsive-sm">
					<table class="table table-bordered table-striped">
						<thead class="text-center">
							<tr>
								<th rowspan="1" scope="col">STT</th>
								<th rowspan="1" scope="col">Nhiệm vụ</th>
								<th rowspan="1" scope="col">Trọng số</th>
								<th rowspan="1" scope="col">Viễn cảnh</th>
								<th rowspan="1" scope="col">Tỷ trọng</th>
								<th rowspan="1" scope="col">Tiêu chí đánh giá</th>
								<th rowspan="1" scope="col">Đơn vị đo</th>
								<th rowspan="1" scope="col">Công cụ đo, cách tính</th>
								<th rowspan="1" scope="col">Cách cho điểm</th>
								<th rowspan="1" scope="col">Điểm chuẩn</th>
								<th rowspan="1" scope="col">Điểm cá nhân</th>
								<th rowspan="1" scope="col">Điểm đánh giá</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="departmentTask : ${departmentTasks}">
								<td rowspan="1" scope="col" class="text-center"><span th:text="${departmentTask.id}"> Id </span></td>
								<td rowspan="1" scope="col" class="text-center"><span th:text="${departmentTask.name}"> Name </span></td>
								<td rowspan="1" scope="col" class="text-center"><span th:text="${departmentTask.rate}"> Rate </span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
								<td rowspan="1" scope="col" class="text-center"><span>&nbsp;</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	<div class="modal fade" id="departmentTaskModal" tabindex="-1" role="dialog" aria-labelledby="departmentTaskModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="departmentTaskModalLabel">Thêm mới nhiệm vụ</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
					<form th:action=@{/evaluation/department/update} method="post" name="departmentTaskForm" enctype="multipart/form-data">
					<div class="modal-body">					
							<div class="form-group">
								<label for="name" class="col-form-label">Nhiệm Vụ:</label>
								<textarea class="form-control" id="name" name="name" required></textarea>
							</div>
							<div class="form-group">
								<label for="rate" class="col-form-label">Trọng Số:</label>
								<input type="number" class="form-control" id="rate" name="rate" required />
							</div>
							<input type="hidden" class="form-control" id="departmentEvaluationId" name="departmentEvaluationId" value="" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
						<button type="submit" class="btn btn-primary">Thêm Mới</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		$('#departmentTaskModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget) // Button that triggered the modal
			var departmentEvaluationId = button.data('whatever') // Extract info from data-* attributes
			// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
			// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
			var modal = $(this)
			modal.find('.modal-title').text('Thêm mới nhiệm vụ cho: ' + departmentEvaluationId)
			modal.find('.modal-body input[name=departmentEvaluationId]').val(departmentEvaluationId)
		})
	</script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flag-icon.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Stock Investment Management System</title>
</head>
<body>
	<div th:fragment="pagination">
		<nav aria-label="Pagination" th:if="${prices.totalPages gt 1}">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled" th:if="${prices.number + 1 - 4 > 1}">
					<a class="page-link svg-icon" href="#">&laquo;</a>
				</li>
				<li class="page-item" th:classappend="${i eq prices.number + 1} ? 'active'"
					th:each="i : ${#numbers.sequence( 
						prices.totalPages < 10 ? 1 : 
							prices.number + 1 < 5 ? 1 : 
								prices.number + 1 == prices.totalPages - 4 ? prices.number + 1 - 5 : 
								prices.number + 1 == prices.totalPages - 3 ? prices.number + 1 - 6 : 
								prices.number + 1 == prices.totalPages - 2 ? prices.number + 1 - 7 : 
								prices.number + 1 == prices.totalPages - 1 ? prices.number + 1 - 8 : 
								prices.number + 1 == prices.totalPages ? prices.number + 1 - 9 : 
									prices.number + 1 - 4 , 
						prices.totalPages < 10 ? prices.totalPages : 
							prices.number + 1 < 5 ? 10 :
								prices.number + 1 == prices.totalPages - 4 ? prices.number + 1 + 4 :
								prices.number + 1 == prices.totalPages - 3 ? prices.number + 1 + 3 : 
								prices.number + 1 == prices.totalPages - 2 ? prices.number + 1 + 2 : 
								prices.number + 1 == prices.totalPages - 1 ? prices.number + 1 + 1 : 
								prices.number + 1 == prices.totalPages ? prices.number + 1 : 
								prices.number + 1 + 5 ,
						1)}">
					<a class="page-link svg-icon" href="#" th:text="${i}"></a>
				</li>
				<li class="page-item disabled" th:if="${prices.number + 1 + 5 < prices.totalPages}">
					<a class="page-link svg-icon" href="#">&raquo;</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
